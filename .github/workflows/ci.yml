name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint

    - name: Build
      run: npm run build
      env:
        # If your build process needs the API key (e.g. for static generation calls), 
        # add GOOGLE_API_KEY to your GitHub Repository Secrets.
        # For a standard Next.js build without static generation from API, strictly speaking it might not be needed, 
        # but it's good practice to map it if the code references it globally.
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
